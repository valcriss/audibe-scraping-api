version: "3.8"
services:
  api:
    image: ghcr.io/valcriss/audibe-scraping-api:latest
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      REDIS_ENABLED: "true"
      REDIS_URL: "redis://redis:6379"
      DB_ENABLED: "true"
      DB_HOST: "postgres"
      DB_USER: "${DB_USER:-audibe}"
      DB_PASSWORD: "${DB_PASSWORD:-audibe}"
      DB_NAME: "${DB_NAME:-audibe}"
      DB_PORT: "${DB_PORT:-5432}"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: "${DB_NAME:-audibe}"
      POSTGRES_USER: "${DB_USER:-audibe}"
      POSTGRES_PASSWORD: "${DB_PASSWORD:-audibe}"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-audibe} -d ${DB_NAME:-audibe}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
